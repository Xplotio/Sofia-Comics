<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SofiaComics</title>
    <!-- Enlace al archivo CSS usando url_for para Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
        body {
            background: url('https://i.pinimg.com/originals/a0/0a/6e/a00a6e3e5c9a0c7e0b5d5e5b3b3b3b3b.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        main {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
            padding: 36px 28px 32px 28px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .logo-login {
            display: block;
            margin: 0 auto 24px auto;
            max-width: 200px;
            width: 100%;
            height: auto;
        }
        h2 {
            color: #c00;
            margin-bottom: 24px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #222;
            font-size: 1.05rem;
        }
        input[type="email"], input[type="password"] {
            padding: 9px 12px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 1rem;
            transition: border 0.2s;
            font-family: 'Inter', Arial, sans-serif;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border: 1.5px solid #c00;
            outline: none;
        }
        button[type="submit"] {
            background: #c00;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            width: 100%;
            font-size: 1.15rem;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Inter', Arial, sans-serif;
            letter-spacing: 1px;
        }
        button[type="submit"]:hover {
            background: #a00;
        }
        .register-link {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #555;
        }
        .register-link a {
            color: #c00;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        /* Estilos para los mensajes flash */
        .flash-message {
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1em;
            text-align: center;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-message.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <main>
        <img class="logo-login" src="{{ url_for('static', filename='external/geminigeneratedimagephk2vsphk2vsphk2114820-vkfb-200w.png') }}" alt="SofiaComics Logo">
        <h2>Iniciar Sesión</h2>

        {# Mostrar mensajes flash de Flask #}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <p class="register-link">
            ¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
        </p>
    </main>

    <script>
        // Función para mostrar un modal personalizado en lugar de alert()
        function mostrarModalPersonalizado(mensaje, callback = null) {
            const modalId = 'customAlertModal';
            let modal = document.getElementById(modalId);

            if (!modal) {
                modal = document.createElement('div');
                modal.id = modalId;
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.7);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                `;
                modal.innerHTML = `
                    <div style="
                        background: white;
                        padding: 30px;
                        border-radius: 10px;
                        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                        text-align: center;
                        max-width: 400px;
                        width: 90%;
                        font-family: 'Inter', Arial, sans-serif;
                    ">
                        <p style="margin-bottom: 20px; font-size: 1.1em; color: #333; white-space: pre-wrap;">${mensaje}</p>
                        <button id="modalCloseButton" style="
                            background: #c00;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                            font-size: 1em;
                            transition: background 0.2s;
                        ">Aceptar</button>
                    </div>
                `;
                document.body.appendChild(modal);

                document.getElementById('modalCloseButton').addEventListener('click', function() {
                    modal.remove();
                    if (callback) {
                        callback();
                    }
                });
            } else {
                // Si el modal ya existe, actualiza el mensaje y muestra
                modal.querySelector('p').textContent = mensaje;
                modal.style.display = 'flex';
                const closeButton = document.getElementById('modalCloseButton');
                const newCloseButton = closeButton.cloneNode(true);
                closeButton.parentNode.replaceChild(newCloseButton, closeButton); // Eliminar listener anterior
                newCloseButton.addEventListener('click', function() {
                    modal.style.display = 'none';
                    if (callback) {
                        callback();
                    }
                });
            }
        }

        // Mostrar mensajes flash al cargar la página
        window.onload = function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            if (flashMessages.length > 0) {
                let allMessages = "";
                flashMessages.forEach(msg => {
                    allMessages += msg.textContent + "\\n";
                });
                mostrarModalPersonalizado(allMessages.trim());
            }
        };
    </script>
</body>
</html>
