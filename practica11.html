        border: 1px solid #bbb;

        margin-bottom: 18px;

        color: #c00;

        letter-spacing: 1px;

        flex-wrap: wrap;
        margin-top: 8px;

      .checkbox-group label,

        background: #eee;
        border-radius: 6px;
        padding: 8px 16px;
        cursor: pointer;

        font-size: 1rem;
        transition: background 0.2s;
        margin-bottom: 6px;
      }
      .checkbox-group input[type="checkbox"],
      .fav-characters-group input[type="checkbox"] {
        margin-right: 8px;
        accent-color: #c00;
      }
      .checkbox-group label:hover,
      .fav-characters-group label:hover {
        background: #ffeaea;
      }
      @media (max-width: 600px) {

        }
        main {
          padding-top: 10px;
        }
        .checkbox-group, .fav-characters-group {

  <main>
    <section>
      <form id="crearCuentaForm" autocomplete="off">
        <h2>Crear Cuenta</h2>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmar">Confirmar contraseña</label>
          <input type="password" id="confirmar" name="confirmar" required>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección de casa</label>
          <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
          <label for="cp">Código Postal</label>
          <input type="text" id="cp" name="cp" required>
        </div>
        <div class="form-group">
          <label for="telefono">Número de teléfono</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
        <fieldset>
          <legend>Marcas favoritas</legend>
          <div class="checkbox-group">
            <label><input type="checkbox" name="marca" value="marvel">Marvel</label>
            <label><input type="checkbox" name="marca" value="dc">DC</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Personajes favoritos</legend>
          <div class="fav-characters-group">
            <label><input type="checkbox" name="personaje" value="superman">Superman</label>
            <label><input type="checkbox" name="personaje" value="spiderman">Spiderman</label>
            <label><input type="checkbox" name="personaje" value="batman">Batman</label>
            <label><input type="checkbox" name="personaje" value="wonderwoman">Wonder Woman</label>
            <label><input type="checkbox" name="personaje" value="venom">Venom</label>
            <label><input type="checkbox" name="personaje" value="ironman">Iron Man</label>
          </div>
        </fieldset>
        <button type="submit">Crear cuenta</button>
      </form>
    </section>
  </main>
  <script>
    // Limitar selección de personajes favoritos a 3
    const personajesCheckboxes = document.querySelectorAll('input[name="personaje"]');
    let seleccionados = [];

    personajesCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        seleccionados = Array.from(personajesCheckboxes)
          .filter(cb => cb.checked);

        if (seleccionados.length > 3) {
          // Desmarcar el primero seleccionado
          seleccionados[0].checked = false;
          seleccionados = Array.from(personajesCheckboxes)
            .filter(cb => cb.checked);
        }
      });
    });

    // Validación de formulario
    document.getElementById('crearCuentaForm').addEventListener('submit', function(e) {
      let valid = true;
      let mensaje = "";

      // Validar campos vacíos
      const campos = ['nombre', 'apellido', 'correo', 'password', 'confirmar', 'direccion', 'cp', 'telefono'];
      campos.forEach(id => {
        const input = document.getElementById(id);
        if (!input.value.trim()) {
          valid = false;
          mensaje += `El campo ${id} es obligatorio.\n`;
        }
      });

      // Validar email
      const correo = document.getElementById('correo').value.trim();
      if (correo && !/^[\w\.-]+@[\w\.-]+\.\w{2,}$/.test(correo)) {
        valid = false;
        mensaje += "El correo electrónico no es válido.\n";
      }

      // Validar contraseñas
      const pass = document.getElementById('password').value;
      const conf = document.getElementById('confirmar').value;
      if (pass !== conf) {
        valid = false;
        mensaje += "Las contraseñas no coinciden.\n";
      }
      if (pass.length < 6) {
        valid = false;
        mensaje += "La contraseña debe tener al menos 6 caracteres.\n";
      }

      // Validar código postal (solo números, 4-8 dígitos)
      const cp = document.getElementById('cp').value.trim();
      if (cp && !/^\d{4,8}$/.test(cp)) {
        valid = false;
        mensaje += "El código postal debe ser numérico (4 a 8 dígitos).\n";
      }

      // Validar teléfono (solo números, 7-15 dígitos)
      const tel = document.getElementById('telefono').value.trim();
      if (tel && !/^\d{7,15}$/.test(tel)) {
        valid = false;
        mensaje += "El número de teléfono debe ser numérico (7 a 15 dígitos).\n";
      }

      // Validar que haya al menos una marca seleccionada
      const marcas = document.querySelectorAll('input[name="marca"]:checked');
      if (marcas.length === 0) {
        valid = false;
        mensaje += "Selecciona al menos una marca favorita.\n";
      }

      // Validar que haya al menos un personaje favorito y máximo 3
      const personajes = document.querySelectorAll('input[name="personaje"]:checked');
      if (personajes.length === 0) {
        valid = false;
        mensaje += "Selecciona al menos un personaje favorito.\n";
      }
      if (personajes.length > 3) {
        valid = false;
        mensaje += "Solo puedes seleccionar hasta 3 personajes favoritos.\n";
      }

      if (!valid) {
        e.preventDefault();
        alert(mensaje);
      }
    });
  </script>
