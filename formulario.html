<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Eventos en JavaScript</title>
</head>
<body onload="console.log('Página cargada (onLoad)')">
    <h2>Registro</h2>

    <form id="formulario">
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre"><br><br>

        <label>Contraseña:</label>
        <input type="password" id="password"><br><br>

        <label>Género:</label>
        <input type="radio" name="genero" value="Masculino"> Masculino
        <input type="radio" name="genero" value="Femenino"> Femenino<br><br>

        <label>Intereses:</label>
        <input type="checkbox" id="musica"> Música
        <input type="checkbox" id="deporte"> Deporte<br><br>

        <label>País:</label>
        <select id="pais">
            <option value="">Selecciona</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
        </select><br><br>

        <label>Comentarios:</label><br>
        <textarea id="comentario" rows="3" cols="30"></textarea><br><br>

        <button type="button" id="boton">Haz clic</button>
        <input type="submit" value="Enviar">
    </form>

<script>
    // Evento click
    document.getElementById("boton").addEventListener("click", () => {
        alert("¡Botón clickeado!");
    });

    // Evento submit
    document.getElementById("formulario").addEventListener("submit", (e) => {
        e.preventDefault(); // Evita que se envíe
        alert("Formulario enviado (pero con preventDefault)");
    });

    // Evento change en select
    document.getElementById("pais").addEventListener("change", (e) => {
        console.log("Cambiaste a:", e.target.value);
    });

    // Eventos focus y blur en input
    let nombre = document.getElementById("nombre");
    nombre.addEventListener("focus", () => console.log("Nombre: foco activado"));
    nombre.addEventListener("blur", () => console.log("Nombre: saliste del campo"));

    // Evento keydown en password
    document.getElementById("password").addEventListener("keydown", (e) => {
        console.log("Presionaste la tecla:", e.key);
    });

    // Evento mouseover en textarea
    document.getElementById("comentario").addEventListener("mouseover", () => {
        console.log("Estás sobre el textarea");
    });
</script>
</body>
</html>
