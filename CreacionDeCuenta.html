      }

        margin-bottom: 18px;

        flex-direction: column;
      }
      label {
        margin-bottom: 6px;
        font-weight: 600;
        color: #222;
        font-size: 1.05rem;
        font-family: 'Inter', Arial, sans-serif;
      }
      input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
        padding: 9px 12px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 1rem;
        transition: border 0.2s;
        font-family: 'Inter', Arial, sans-serif;
      }
      input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
        border: 1.5px solid #c00;
        outline: none;
      }
      button[type="submit"] {
        background: #c00;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        width: 100%;
        font-size: 1.15rem;
        font-weight: bold;
        margin-top: 10px;
        cursor: pointer;
        transition: background 0.2s;
        font-family: 'Inter', Arial, sans-serif;
        letter-spacing: 1px;
      }
      button[type="submit"]:hover {
        background: #a00;
      }
      fieldset {
        border: 1px solid #bbb;
        border-radius: 8px;
        margin-bottom: 18px;
        padding: 14px 12px 10px 12px;
        background: #fafafa;
      }
      legend {
        font-weight: bold;
        color: #c00;
        font-size: 1.05rem;
        font-family: 'Inter', Arial, sans-serif;
        letter-spacing: 1px;
        margin-bottom: 6px;
      }
      .checkbox-group, .fav-characters-group {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      .checkbox-group label,
      .fav-characters-group label {
        background: #eee;
        border-radius: 6px;
        padding: 8px 16px;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
        transition: background 0.2s;
        margin-bottom: 6px;
      }
      .checkbox-group input[type="checkbox"],
      .fav-characters-group input[type="checkbox"] {
        margin-right: 8px;
        accent-color: #c00;
      }
      .checkbox-group label:hover,
      .fav-characters-group label:hover {
        background: #ffeaea;
      }
      .personaje-img-label {
        background: none !important;
        padding: 0 !important;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        margin-bottom: 6px;
        transition: background 0.2s;
        user-select: none;
      }
      .personaje-img {
        width: 60px;
        height: auto;
        margin-bottom: 4px;
        border: 2px solid transparent;
        border-radius: 8px;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px #0002;
      }
      .personaje-img-label.selected .personaje-img {
        border: 2.5px solid #c00;
        box-shadow: 0 0 0 4px #ffeaea, 0 2px 8px #0002;
        background: #fff;
      }
      .personaje-img-label span {
        color: #222;
        font-size: 0.95rem;
        margin-bottom: 4px;
        text-align: center;
        font-weight: 500;
      }
      @media (max-width: 600px) {
        form {
          min-width: unset;
          max-width: 98vw;
          padding: 18px 5vw 14px 5vw;
        }
        main {
          padding-top: 10px;
        }
        .checkbox-group, .fav-characters-group {
          gap: 8px;
        }
      }
    </style>
</head>

  <main>
    <section style="display: flex; justify-content: center; align-items: flex-start; min-height: 80vh; position: relative;">
      <!-- Imagen Robin (izquierda, sticky y grande) -->
      <div 
        style="
          position: sticky;
          top: 80px;
          align-self: center;
          z-index: 1;
          height: 80vh;
          display: flex;
          align-items: center;
        ">
        <img 
          src="https://static.wikia.nocookie.net/characters-in-fiction/images/1/18/Robin%28Render%29TT.png/revision/latest/thumbnail/width/360/height/450?cb=20211217022858"

        >
      </div>
      <!-- Formulario con recuadro blanco -->
      <form id="crearCuentaForm" autocomplete="off" style="z-index:2; background: rgba(255,255,255,0.97); box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18); border-radius: 16px; padding: 32px 36px 24px 36px; min-width: 320px; max-width: 400px; width: 100%; margin-top: 32px;">
        <h2>Crear Cuenta</h2>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmar">Confirmar contraseña</label>
          <input type="password" id="confirmar" name="confirmar" required>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección de casa</label>
          <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
          <label for="cp">Código Postal</label>
          <input type="text" id="cp" name="cp" required>
        </div>
        <div class="form-group">

        </fieldset>5

  <script>
  document.getElementById('crearCuentaForm').addEventListener('submit', function(e) {
    let valid = true;
    let mensaje = "";

    // Validar campos vacíos
    const campos = ['nombre', 'apellido', 'correo', 'password', 'confirmar', 'direccion', 'cp', 'telefono'];
    campos.forEach(id => {
      const input = document.getElementById(id);
      if (!input.value.trim()) {
        valid = false;
        mensaje += `El campo ${id} es obligatorio.\n`;
      }
    });

    // Validar email
    const correo = document.getElementById('correo').value.trim();
    if (correo && !/^[\w\.-]+@[\w\.-]+\.\w{2,}$/.test(correo)) {
      valid = false;
      mensaje += "El correo electrónico no es válido.\n";
    }

    // Validar contraseñas
    const pass = document.getElementById('password').value;
    const conf = document.getElementById('confirmar').value;
    if (pass !== conf) {
      valid = false;
      mensaje += "Las contraseñas no coinciden.\n";
    }
    if (pass.length < 6) {
      valid = false;
      mensaje += "La contraseña debe tener al menos 6 caracteres.\n";
    }

    // Validar código postal (solo números, 4-8 dígitos)
    const cp = document.getElementById('cp').value.trim();
    if (cp && !/^\d{4,8}$/.test(cp)) {
      valid = false;
      mensaje += "El código postal debe ser numérico (4 a 8 dígitos).\n";
    }

    // Validar teléfono (solo números, 7-15 dígitos)
    const tel = document.getElementById('telefono').value.trim();
    if (tel && !/^\d{7,15}$/.test(tel)) {
      valid = false;
      mensaje += "El número de teléfono debe ser numérico (7 a 15 dígitos).\n";
    }

    // Validar que haya al menos una marca seleccionada
    const marcas = document.querySelectorAll('input[name="marca"]:checked');
    if (marcas.length === 0) {
      valid = false;
      mensaje += "Selecciona al menos una marca favorita.\n";
    }

    // Validar que haya al menos un personaje favorito y máximo 3
    const personajes = document.querySelectorAll('input[name="personaje"]:checked');
    if (personajes.length === 0) {
      valid = false;
      mensaje += "Selecciona al menos un personaje favorito.\n";
    }
    if (personajes.length > 3) {
      valid = false;
      mensaje += "Solo puedes seleccionar hasta 3 personajes favoritos.\n";
    }

    if (!valid) {
      e.preventDefault();
      alert(mensaje);
    } else {
      e.preventDefault();
      alert("Tu cuenta ha sido creada");
      window.location.href = "vistapago.html";
    }
  });

  // Selección visual y límite de 3 personajes favoritos
  document.querySelectorAll('.personaje-img-label').forEach(label => {
    const checkbox = label.querySelector('input[type="checkbox"]');
    const img = label.querySelector('.personaje-img');
    const span = label.querySelector('span');

    // Click en imagen o texto: alterna selección manualmente
    [img, span].forEach(el => {
      el.addEventListener('click', function(e) {
        e.preventDefault();
        checkbox.checked = !checkbox.checked;
        checkbox.dispatchEvent(new Event('change', {bubbles: false}));
      });
    });

    // Animación y límite de 3 seleccionados
    checkbox.addEventListener('change', function() {
      const seleccionados = document.querySelectorAll('.personaje-img-label input[type="checkbox"]:checked');
      if (seleccionados.length > 3) {
        checkbox.checked = false;
        return;
      }
      if (checkbox.checked) {
        label.classList.add('selected');
      } else {
        label.classList.remove('selected');
      }
    });
  });
  </script>
</body>
